<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡系統與控制台</title>
    <link rel="stylesheet" href="index.css">
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('登入成功！');
                window.location.href = '/control'; // 假設登入成功後跳轉到控制台
            } else {
                alert('登入失敗，請檢查您的帳號和密碼。');
            }
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('註冊成功，請登入！');
            } else {
                alert('註冊失敗，請檢查您的資料。');
            }
        }

        async function clockIn() {
            const user = document.getElementById('user').value;
            await fetch('/api/clock-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user })
            });
            alert('打卡成功！');
        }

        async function clockOut() {
            const user = document.getElementById('user').value;
            await fetch('/api/clock-out', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user })
            });
            alert('打卡出成功！');
        }

        async function fetchRecords() {
            const response = await fetch('/api/records');
            const records = await response.json();
            const recordsList = document.getElementById('records-list');
            recordsList.innerHTML = ''; // 清空現有記錄
            records.forEach(record => {
                const listItem = document.createElement('li');
                listItem.textContent = `${record.user} ${record.type} at ${new Date(record.time).toLocaleString()}`;
                recordsList.appendChild(listItem);
            });
        }

        async function fetchAnnouncements() {
            const response = await fetch('/control/api/announcements');
            const announcements = await response.json();
            const announcementsDiv = document.getElementById('announcements');
            announcementsDiv.innerHTML = ''; // 清空現有公告
            announcements.forEach(announcement => {
                const p = document.createElement('p');
                p.textContent = `${announcement.title}: ${announcement.content}`;
                announcementsDiv.appendChild(p);
            });
        }

        // 在頁面加載時獲取公告
        window.onload = fetchAnnouncements;
    </script>
</head>
<body>
    <div class="container">
        <h1>打卡系統</h1>
        
        <h2>用戶登入</h2>
        <input type="text" id="username" placeholder="請輸入用戶名">
        <input type="password" id="password" placeholder="請輸入密碼">
        <button onclick="login()">登入</button>

        <h2>用戶註冊</h2>
        <input type="text" id="reg-username" placeholder="請輸入用戶名">
        <input type="password" id="reg-password" placeholder="請輸入密碼">
        <button onclick="register()">註冊</button>

        <h2>打卡功能</h2>
        <input type="text" id="user" placeholder="請輸入用戶名">
        <button onclick="clockIn()">打卡進</button>
        <button onclick="clockOut()">打卡出</button>
        <button onclick="fetchRecords()">查詢打卡記錄</button>
        <ul id="records-list"></ul> <!-- 用於顯示查詢結果 -->

        <h2>控制台公告</h2>
        <div id="announcements"></div> <!-- 用於顯示公告 -->

        <!-- 新增一個按鈕來進入控制台 -->
        <h2>管理控制台</h2>
        <a href="/control" target="_blank">
            <button>進入控制台</button>
        </a>
    </div>
</body>
</html>
