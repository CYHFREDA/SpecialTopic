<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台</title>
    <link rel="stylesheet" type="text/css" href="./control.css">
    <script>
        async function postAnnouncement() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const response = await fetch('/control/api/announcements', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            });

            const button = document.querySelector('button');
            button.disabled = true; // 禁用按鈕
            if (response.ok) {
                alert('公告已成功發佈！');
                fetchAnnouncements(); // 發佈後重新載入公告列表
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            } else {
                const { error } = await response.json(); // 獲取錯誤信息
                alert(`發佈公告時發生錯誤: ${error}`);
            }
            button.disabled = false; // 請求完成後重新啟用按鈕
        }

        async function fetchAnnouncements() {
            const response = await fetch('/control/api/announcements');
            const announcements = await response.json();
            const announcementsList = document.getElementById('announcements-list');
            announcementsList.innerHTML = ''; // 清空現有公告

            announcements.forEach(announcement => {
                const listItem = document.createElement('li');
                listItem.textContent = `${announcement.title}: ${announcement.content} `;
                
                // 創建刪除按鈕
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.onclick = () => deleteAnnouncement(announcement._id); // 傳遞公告 ID
                listItem.appendChild(deleteButton);
                
                announcementsList.appendChild(listItem);
            });
        }

        async function deleteAnnouncement(id) {
            const response = await fetch(`/control/api/announcements/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('公告已成功刪除！');
                fetchAnnouncements(); // 刪除後重新載入公告列表
            } else {
                const { error } = await response.json(); // 獲取錯誤信息
                alert(`刪除公告時發生錯誤: ${error}`);
            }
        }

        function goBack() {
            window.history.back(); // 返回到上一頁
        }

        // 在頁面加載時獲取公告
        window.onload = fetchAnnouncements;
    </script>
</head>
<body>
    <div class="container">
        <h1>控制台</h1>
        <h2>發佈公告</h2>
        <input type="text" id="title" placeholder="公告標題" required>
        <textarea id="content" placeholder="公告內容" required></textarea>
        <button onclick="postAnnouncement()">發佈公告</button>

        <h2>現有公告</h2>
        <ul id="announcements-list"></ul> <!-- 顯示公告列表 -->
        
        <!-- 返回按鈕 -->
        <button onclick="goBack()">返回</button>
    </div>
</body>
</html>
