<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡系統與控制台</title>
    <link rel="stylesheet" href="index.css">
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('登入成功！');
                    window.location.href = '/control'; // 登入成功後跳轉到控制台
                } else {
                    const errorResponse = await response.json();
                    console.error('Login error:', errorResponse);
                    alert('登入失敗：' + (errorResponse.message || '未知錯誤'));
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('登入失敗：無法連接到伺服器');
            }
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    alert('註冊成功，請登入！');
                } else {
                    const errorResponse = await response.json();
                    console.error('Register error:', errorResponse);
                    alert('註冊失敗：' + (errorResponse.message || '未知錯誤'));
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('註冊失敗：無法連接到伺服器');
            }
        }

        async function clockIn() {
            const username  = document.getElementById('user').value;
            try {
                const response = await fetch('/api/clock-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    alert('打卡上班成功！');
                } else {
                    const errorResponse = await response.json();
                    console.error('Clock-in error:', errorResponse);
                    alert('打卡上班失敗，請檢查用戶名。');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('打卡上班失敗：無法連接到伺服器');
            }
        }

        async function clockOut() {
            const username = document.getElementById('user').value;
            try {
                const response = await fetch('/api/clock-out', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    alert('打卡下班成功！');
                } else {
                    const errorResponse = await response.json();
                    console.error('Clock-out error:', errorResponse);
                    alert('打卡下班失敗，請檢查用戶名。');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('打卡下班失敗：無法連接到伺服器');
            }
        }

        async function fetchRecords() {
            try {
                const response = await fetch('/api/records');
                const records = await response.json();
                const recordsList = document.getElementById('records-list');
                recordsList.innerHTML = ''; // 清空現有記錄
                records.forEach(record => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${record.user} ${record.type} at ${new Date(record.time).toLocaleString()}`;
                    recordsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Fetch records error:', error);
                alert('查詢打卡記錄失敗：無法連接到伺服器');
            }
        }

        async function fetchAnnouncements() {
            try {
                const response = await fetch('/control/api/announcements');
                const announcements = await response.json();
                const announcementsDiv = document.getElementById('announcements');
                announcementsDiv.innerHTML = ''; // 清空現有公告
                announcements.forEach(announcement => {
                    const p = document.createElement('p');
                    p.textContent = `${announcement.title}: ${announcement.content}`;
                    announcementsDiv.appendChild(p);
                });
            } catch (error) {
                console.error('Fetch announcements error:', error);
                alert('獲取公告失敗：無法連接到伺服器');
            }
        }

        // 在頁面加載時獲取公告
        window.onload = fetchAnnouncements;
    </script>
</head>
<body>
    <div class="container">
        <h1>打卡系統</h1>
        
        <h2>用戶登入</h2>
        <input type="text" id="username" placeholder="請輸入用戶名" autocomplete="username">
        <input type="password" id="password" placeholder="請輸入密碼" autocomplete="current-password">
        <button onclick="login()">登入</button>

        <h2>用戶註冊</h2>
        <input type="text" id="reg-username" placeholder="請輸入用戶名" autocomplete="username">
        <input type="password" id="reg-password" placeholder="請輸入密碼" autocomplete="new-password">
        <button onclick="register()">註冊</button>

        <h2>打卡功能</h2>
        <input type="text" id="user" placeholder="請輸入用戶名" autocomplete="username">
        <button onclick="clockIn()">上班打卡</button>
        <button onclick="clockOut()">打卡下班</button>
        <button onclick="fetchRecords()">查詢打卡記錄</button>
        <ul id="records-list"></ul> <!-- 用於顯示查詢結果 -->

        <h2>控制台公告</h2>
        <div id="announcements"></div> <!-- 用於顯示公告 -->
    </div>
</body>
</html>
