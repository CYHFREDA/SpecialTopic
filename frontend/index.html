<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡系統</title>
    <script>
        async function clockIn() {
            const user = document.getElementById('user').value;
            await fetch('/api/clock-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user })
            });
            alert('打卡成功！');
        }

        async function clockOut() {
            const user = document.getElementById('user').value;
            await fetch('/api/clock-out', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user })
            });
            alert('打卡出成功！');
        }
    </script>
</head>
<body>
    <h1>打卡系統</h1>
    <input type="text" id="user" placeholder="請輸入用戶名">
    <button onclick="clockIn()">打卡進</button>
    <button onclick="clockOut()">打卡出</button>
</body>
</html>
