server {
    listen       80;
    server_name  localhost;

    # 前端靜態文件服務
    location / {
        root   /usr/share/nginx/html;  # 指向前端靜態文件的文件夾
        index  index.html;
        try_files $uri $uri/ /index.html;  # 適用於單頁應用 (SPA)
    }

    # 轉發 API 請求到 Node.js 後端
    location /api/ {
        proxy_pass         http://backend:5000;  # 指向 backend 容器的 5000 端口
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # 其他靜態資源（如圖片、JS、CSS等）的路由配置
    location /static/ {
        root /usr/share/nginx/html;  # 靜態資源的根目錄
    }

    # 日誌配置
    error_log  /var/log/nginx/api.error.log;
    access_log /var/log/nginx/api.access.log main;
}
