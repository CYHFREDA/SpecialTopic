<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台</title>
    <!-- 引入 Bootstrap 和 Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
body {
  padding-top: 20px;
}

.footer {
  padding-top: 40px;
  padding-bottom: 40px;
  margin-top: 40px;
  border-top: 1px solid #eee;
}

/* Main marketing message and sign up button */
.jumbotron {
  text-align: center;
  background-color: transparent;
}
.jumbotron .btn {
  padding: 14px 24px;
  font-size: 21px;
}

.navbar {
  background-image: linear-gradient(to bottom, #f7f7f7 0%, #eee 100%);
  border: 1px solid #e5e5e5;
}

@media (min-width: 768px) {
  .navbar-nav {
    display: -ms-flexbox;
    display: flex;
  }

  .navbar-nav .nav-item {
    -ms-flex: 1 0 auto;
    flex: 1 0 auto;
  }
}

/* Responsive: Portrait tablets and up */
@media screen and (min-width: 768px) {
  /* Remove the padding we set earlier */
  .masthead,
  .marketing,
  .footer {
    padding-right: 0;
    padding-left: 0;
  }
}
    </style>
    <script src="./controll/announcements.js" defer></script>
    <script src="./controll/users.js" defer></script>
    <script src="./controll/records.js" defer></script>  
    <script>        
        function goBack() {
            window.history.back(); // 返回上一頁
        }
        window.onload = function() {
            fetchAnnouncements(); // 確保在頁面加載時獲取公告
            fetchUsers(); // 確保在頁面加載時獲取使用者
            fetchRecords(); // 確保在頁面加載時獲取打卡紀錄
        };
    </script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">控制台</h1>

        <!-- 公告部分 -->
        <div class="section-container">
            <h2>發佈公告</h2>
            <div class="mb-3">
                <label for="title" class="form-label">公告標題</label>
                <input type="text" id="title" class="form-control" placeholder="輸入公告標題" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">公告內容</label>
                <textarea id="content" class="form-control" placeholder="輸入公告內容" required></textarea>
            </div>
            <button class="btn btn-primary" onclick="postAnnouncement()">發佈公告</button>

            <h2 class="mt-5">現有公告</h2>
            <div id="announcements-list" class="row">
                <!-- 單個公告的卡片範例 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">公告標題</h5>
                            <p class="card-text">這是一段公告內容的範例，可以根據實際的公告進行替換。內容會顯示在這裡，讓使用者清楚看到公告的詳細信息。</p>
                            <p class="text-muted"><small>發布時間：2024-10-11</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 使用者管理部分 -->
        <div class="section-container">
            <h2>管理使用者</h2>
            <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <input type="text" id="username" class="form-control" placeholder="輸入使用者名稱" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">使用者密碼</label>
                <input type="password" id="password" class="form-control" placeholder="輸入使用者密碼" required>
            </div>
            <button class="btn btn-success" onclick="postUser()">添加使用者</button>

            <h2 class="mt-5">現有使用者</h2>
            <ul id="users-list" class="list-group"></ul>
        </div>

        <!-- 打卡紀錄部分 -->
        <div class="section-container">
            <h2>打卡紀錄</h2>
            <ul id="records-list" class="list-group"></ul>
        </div>

        <div class="text-center">
            <button class="btn btn-secondary" onclick="goBack()">返回</button>
        </div>
    </div>

    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
