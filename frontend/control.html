<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台</title>
    <!-- 引入 Bootstrap 和 Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        .footer {
            padding-top: 40px;
            padding-bottom: 40px;
            margin-top: 40px;
            border-top: 1px solid #eee;
            text-align: center; /* 置中 */
        }

        /* Main marketing message and sign up button */
        .jumbotron {
            text-align: center;
            background-color: transparent;
        }

        .jumbotron .btn {
            padding: 14px 24px;
            font-size: 21px;
        }

        .navbar {
            background-image: linear-gradient(to bottom, #f7f7f7 0%, #eee 100%);
            border: 1px solid #e5e5e5;
        }

        @media (min-width: 768px) {
            .navbar-nav {
                display: -ms-flexbox;
                display: flex;
            }

            .navbar-nav .nav-item {
                -ms-flex: 1 0 auto;
                flex: 1 0 auto;
            }
        }

        /* Responsive: Portrait tablets and up */
        @media screen and (min-width: 768px) {
            /* Remove the padding we set earlier */
            .masthead,
            .marketing,
            .footer {
                padding-right: 0;
                padding-left: 0;
            }
        }
    </style>
    <script src="./controll/announcements.js" defer></script>
    <script src="./controll/users.js" defer></script>
    <script src="./controll/records.js" defer></script>
    <script>
        function goBack() {
            window.history.back(); // 返回上一頁
        }
        window.onload = function () {
            fetchAnnouncements(); // 確保在頁面加載時獲取公告
            fetchUsers(); // 確保在頁面加載時獲取使用者
            fetchRecords(); // 確保在頁面加載時獲取打卡紀錄
        };

        function deleteUser(userId) {
            // 實現刪除使用者的功能
            console.log("刪除使用者：" + userId);
            // 這裡可以加上 AJAX 請求來刪除使用者
        }
    </script>
</head>

<body>
    <div class="container my-5">
        <header class="masthead">
            <h3 class="text-muted">控制台</h3>
            <nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav text-md-center nav-justified w-100">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" onclick="showSection('announcements-section')">公告</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('users-section')">使用者管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('records-section')">打卡紀錄</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main role="main">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1>歡迎來到控制台！</h1>
                <p class="lead">請選擇一個選項以開始管理公告、使用者或打卡紀錄。</p>
            </div>

            <!-- 公告部分 -->
            <div id="announcements-section" class="section-container" style="display: none;">
                <h2>發佈公告</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">公告標題</label>
                    <input type="text" id="title" class="form-control" placeholder="輸入公告標題" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">公告內容</label>
                    <textarea id="content" class="form-control" placeholder="輸入公告內容" required></textarea>
                </div>
                <button class="btn btn-primary" onclick="postAnnouncement()">發佈公告</button>

                <h2 class="mt-5">現有公告</h2>
                <div id="announcements-list" class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">公告標題</h5>
                                <p class="card-text">這是一段公告內容的範例，可以根據實際的公告進行替換。</p>
                                <p class="text-muted"><small>發布時間：2024-10-11</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 使用者管理部分 -->
            <div id="users-section" class="section-container" style="display: none;">
                <h2>管理使用者</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">使用者名稱</label>
                    <input type="text" id="username" class="form-control" placeholder="輸入使用者名稱" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">使用者密碼</label>
                    <input type="password" id="password" class="form-control" placeholder="輸入使用者密碼" required>
                </div>
                <button class="btn btn-success" onclick="postUser()">添加使用者</button>

                <h2 class="mt-5">現有使用者</h2>
                <ul id="users-list" class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        使用者名稱1
                        <button class="btn btn-danger btn-sm" onclick="deleteUser('userId1')">刪除</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        使用者名稱2
                        <button class="btn btn-danger btn-sm" onclick="deleteUser('userId2')">刪除</button>
                    </li>
                </ul>
            </div>

            <!-- 打卡紀錄部分 -->
            <div id="records-section" class="section-container" style="display: none;">
                <h2>打卡紀錄</h2>
                <ul id="records-list" class="list-group">
                    <li class="list-group-item">使用者名稱 - 打卡時間</li>
                </ul>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-secondary" onclick="goBack()">返回</button>
            </div>
        </main>

        <!-- Site footer -->
        <footer class="footer">
            <p>&copy; Company 2024</p>
        </footer>

    </div>
    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showSection(sectionId) {
            const sections = ['announcements-section', 'users-section', 'records-section'];
            sections.forEach(section => {
                document.getElementById(section).style.display = section === sectionId ? 'block' : 'none';
            });
        }

        // 默認顯示 jumbotron
        document.addEventListener('DOMContentLoaded', function () {
            showSection('announcements-section'); // 初始化時顯示公告部分
        });
    </script>
</body>

</html>
