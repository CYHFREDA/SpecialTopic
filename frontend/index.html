<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡系統</title>
    <!-- 引入 Bootstrap 和 Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="./indexjs/auth.js" defer></script>
    <script src="./indexjs/clock.js" defer></script>
    <script src="./indexjs/records.js" defer></script>
    <script src="./indexjs/announcements.js" defer></script>
    <style>
        /* Move down content because we have a fixed navbar that is 3.5rem tall */
        body {
            padding-top: 3.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">打卡系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">鏈接</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">禁用</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">下拉菜單</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">操作</a>
                        <a class="dropdown-item" href="#">另一個操作</a>
                        <a class="dropdown-item" href="#">這裡還有其他內容</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="搜索" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container mt-4">
        <!-- 用戶登入/註冊 -->
        <h1>打卡系統</h1>
        
        <h2>用戶登入/註冊</h2>
        <form id="auth-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="請輸入用戶名" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="請輸入密碼" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="authenticate('login')">登入</button>
            <button type="button" class="btn btn-secondary" onclick="authenticate('register')">註冊</button>
        </form>

        <!-- 打卡功能 -->
        <h2>打卡功能</h2>
        <form id="clock-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="user" class="form-control" placeholder="請輸入用戶名" required>
            </div>
            <button type="button" class="btn btn-success" onclick="clockIn()">上班打卡</button>
            <button type="button" class="btn btn-danger" onclick="clockOut()">打卡下班</button>
            <button type="button" class="btn btn-info" onclick="fetchRecords()">查詢打卡記錄</button>
        </form>

        <!-- 查詢打卡記錄 -->
        <ul id="records-list" class="list-group mb-4"></ul>

        <!-- 控制台公告 -->
        <h2>公告</h2>
        <ul id="announcements" class="alert alert-secondary"></ul>
    </main>

    <footer class="container">
        <p>&copy; 公司 2017</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+1pRrf7VS1B42gVe2HkLpD9a4f4Yp4DgT5q9g3E" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
